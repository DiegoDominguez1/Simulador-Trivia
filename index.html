<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <section id="sectionIntro" class="container">
        <div id="intro">
            <img src="./logo.gif" alt="logo">
            <button id="btn-empezar">Jugar</button>
        </div>
    </section>

    <section id="elegirJugadores" class="container">
        <div id="ingreso">
            <h2>Ingrese el nombre de jugador</h2>
            <form id="form">
                <input type="text" id="input">
                <input type="submit" value="Enviar">
                <button id="btn-finalizar">Terminar</button>
            </form>
        </div>
        <div id="nombresJugadores">

        </div>
    </section>
    <section id="cargarPreguntas" class="container">
        <div id="mensajeTurno">
                
        </div>
        <div id="trivia">
            <div class="btnPregunta" id="pregunta"></div>
            <div class="btnRespuesta" id="btn1"></div>
            <div class="btnRespuesta" id="btn2"></div>
            <div class="btnRespuesta" id="btn3"></div>
        </div>
    </section>

    <script src="./main.js"></script>
   
</body>
</html>
